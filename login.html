<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>                       
    </head>
    <body>
        <section class="contenedor forms">
            <div class="form login">
                <div class="form-content">
                    <header>Iniciar Sesión</header>
                    <form action="models/login.php" method="POST">
                        <div class="field input-field">
                            <input type="email" name="correo" placeholder="Correo Electrónico" class="input" required>
                        </div>
                    
                        <div class="field input-field">
                            <input type="password" name="contrasena" placeholder="Contraseña" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                    
                        <div class="form-link">
                            <a href="#" class="forgot-pass">Olvidaste tu contraseña?</a>
                        </div>
                    
                        <div class="field button-field">
                            <button type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                    

                    <div class="form-link">
                        <span>No tienes una cuenta? <a href="#" class="link registro-link">Registrate</a></span>
                    </div>
                </div>

                <div class="line"></div>


                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Iniciar Sesión con Google</span>
                    </a>
                </div>

            </div>

            <div class="form registro">
                <div class="form-content">
                    <header>Registrarse</header>
                    <form action="models/registro.php" method="POST" id="formularioRegistro">
                        <div class="user-details">
                            <div class="input-box">
                                <input type="email" name="correo" placeholder="Correo Electrónico" class="input" required>
                            </div>
                            <div class="input-box">
                                <input type="text" name="nombre" placeholder="Nombre de Usuario" class="input" required>
                            </div>
                            <div class="input-box">
                                <input type="password" name="contrasena" placeholder="Crear Contraseña" class="password" required>
                            </div>
                            <div class="input-box">
                                <input type="password" name="confirmar_contrasena" placeholder="Confirmar Contraseña" class="password" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Fecha de Nacimiento</span>
                                <input type="date" name="fecha_nacimiento" class="input" required>
                            </div>
                            <div class="input-box">
                                <input type="radio" name="genero" id="dot-1" value="Hombre" required>
                                <input type="radio" name="genero" id="dot-2" value="Mujer" required>
                                <span class="details">Género</span>
                                <div class="category">
                                    <label for="dot-1">
                                        <span class="dot one"></span>
                                        <span class="gender">Hombre</span>
                                    </label>
                                    <label for="dot-2">
                                        <span class="dot two"></span>
                                        <span class="gender">Mujer</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="field button-field">
                            <button type="submit">Registrarse</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Ya tienes una Cuenta? <a href="#" class="link login-link">Iniciar Sesion</a></span>
                    </div>
                </div>

                <div class="line"></div>


                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Registrarse con Google</span>
                    </a>
                </div>

            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
